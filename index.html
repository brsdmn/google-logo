<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Goole Anasayfa Çalışması</title>
</head>

<body>
    <main>
        <div align="center" class="logobox">
            <img id="logo" src="img/google.jpg" alt="">
        </div>
        <div class="searchbox">
            <p class="searchtext">
                Search the web using Google!
            </p>
            <input class="textarea" type="text"><br>
            <button>Google Search</button>
            <button>I'm feeling lucky!</button>

        </div>
        <div class="infoarea">
            <div class="searches">
                <ul>
                    <li> <a href=""> Special Searches</a></li>
                    <li><a href="">Stanford Search</a></li>
                    <li><a href="">Linux Search</a></li>
                </ul>
            </div>
            <div class="info">
                <ul>
                    <li><a href="">Help!</a></li>
                    <li><a href="">About Google!</a></li>
                    <li><a href="">Company İnfo</a></li>
                    <li><a href="">Google Logos</a></li>

                </ul>
            </div>
            <div class="contact">
                <p>Get Google! <br>
                    updates monthly:
                </p>
                <input type="email" placeholder="your e-mail"><br>
                <button>Subscribe</button>
                <a href="">Archive</a>
            </div>
        </div>
        <div class="copyright">Copyright © 1998 Google Inc.</div>
    </main>

</body>

</html>
